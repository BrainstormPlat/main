<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Brainstorm</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/grid12.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://npmcdn.com/draggabilly@2.1/dist/draggabilly.pkgd.min.js"></script>
    <script src="https://google.com/jsapi"></script>
    <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
    <script src="js/sockjs-0.3.4.min.js"></script>
    <script src="js/idea.js"></script>
    <script src="js/client.js"></script>
    <script src="js/handler.js"></script>
    <script src="js/view.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <script src="js/main.js"></script>
    
    <script language=JavaScript>  
var message="Правый клик запрещен!";  
  function clickIE4(){  
  if (event.button==2){  
  return false;  
  }  
  }  
function clickNS4(e){  
  if (document.layers||document.getElementById&&!document.all){  
  if (e.which==2||e.which==3){   
  return false;  
  }  
  }  
  }  
if (document.layers){  
  document.captureEvents(Event.MOUSEDOWN);  
  document.onmousedown=clickNS4;  
  }  
  else if (document.all&&!document.getElementById){  
  document.onmousedown=clickIE4;  
  }  
document.oncontextmenu=new Function("return false")  
  </script>
    
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="#"><img src="template-assets/logo.png" alt=""></a>
            <div class="user_block pull-right">
                <!--<img src="temvplate-assets/userpic.png" alt="">
                <p>User Name</p>-->
                <!--<button id="login_button" class="action_button" onclick="VK.Auth.login(authInfo);"><i class="fa fa-vk" aria-hidden="true"></i> Login</button>-->
                <input type="text" placeholder="Username" id="username">
                <button class="action_button" id="add_user"><i class="fa fa-sign-in" aria-hidden="true"></i></button>

            </div>
        </div>
    </nav>
    <section id="steps">
        <div id="step_1" class="step active_step"></div>
        <div id="step_2" class="step"></div>
        <div id="step_3" class="step"></div>
        <div id="step_4" class="step"></div>
    </section>
    <section id="add_board" class="working_class">
        <div class="container">
            <div class="row">
                <div class=i "col-md-offset-2 col-md-8 form_container">
                    <form id="main_form">
                        <h2>Brainstorm theme:</h2>
                        <input type="text" placeholder="Enter your theme" class="form-control" name="theme" id="theme">
                        <h2>Participants:</h2>
                        <input type="text" placeholder="Enter participant name" class="form-control participant_cl" name="participant" id="participant">
                        <div style="padding: 0;" class="col-md-12">
                            <button id="add_participant" onclick="return false" class="plus_button">+</button>
                        </div>
                        <div style="padding: 0; text-align: center;" class="col-md-12">
                            <button id="register" style="display: inline-block;" class="action_button">Register!</button>
                            <button id="begin_storm" style="display: inline-block;" class="action_button">Join!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section id="ideas" class="working_class hidden">
        <!--<span class="timer">14:18</span>-->
        <div class="container-fluid ideas_container">
            <div class="idea" id="idea_0">
                <h3 contenteditable="true">idea</h3>
                <p contenteditable="true">description</p>
                <select class="rating">
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
                <button class="ok_idea"><i class="fa fa-check-circle-o" aria-hidden="true"></i></button>
                <!--<div class="rating_container">
                </div>-->
            </div>
            <button class="plus_button" id="add_idea">+</button>
        </div>
        <div style="padding: 0;" class="col-md-12">
            <button id="go_rate" onclick="return false" class="action_button">Watch results!</button>
        </div>
        <section id="results">
            <h2>Best Idea:</h2>
            <span id="best_idea">This is the best idea!</span>
        </section>
    </section>
</body>

</html>
