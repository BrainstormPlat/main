<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Brainstorm</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="#"><img src="template-assets/logo.png" alt=""></a>
            <div class="user_block pull-right">
                <!--<img src="template-assets/userpic.png" alt="">
                <p>User Name</p>-->
                <button id="login_button" class="action_button" onclick="VK.Auth.login(authInfo);"><i class="fa fa-vk" aria-hidden="true"></i> Login</button>
            </div>
        </div>
    </nav>
    <section id="steps">
        <div id="step_1" class="step active_step"></div>
        <div id="step_2" class="step"></div>
        <div id="step_3" class="step"></div>
        <div id="step_4" class="step"></div>
    </section>
    <section id="add_board" class="working_class">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-md-8 form_container">
                    <form>
                        <h2>Brainstorm theme:</h2>
                        <input type="text" placeholder="Enter your theme" class="form-control" name="theme" id="theme">
                        <h2>Participants:</h2>
                        <input type="text" placeholder="Enter participant name" class="form-control participant_cl" name="participant" id="participant">
                        <div style="padding: 0;" class="col-md-12">
                            <button id="add_participant" onclick="return false" class="plus_button">+</button>
                        </div>
                        <div style="padding: 0;" class="col-md-12">
                            <button id="begin_storm" onclick="return false" class="action_button">Start!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section id="ideas" class="working_class hidden">
        <span class="timer">14:18</span>
        <div class="container-fluid ideas_container">
            <div class="idea">
                <h3>header</h3>
                <p>text</p>
                <div class="rating_container">
                    <fieldset class="rating">
                        <input type="radio" id="star5" name="rating" value="5" />
                        <label class="full" for="star5" title="Awesome - 5 stars"></label>
                        <input type="radio" id="star4half" name="rating" value="4 and a half" />
                        <label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
                        <input type="radio" id="star4" name="rating" value="4" />
                        <label class="full" for="star4" title="Pretty good - 4 stars"></label>
                        <input type="radio" id="star3half" name="rating" value="3 and a half" />
                        <label class="half" for="star3half" title="Meh - 3.5 stars"></label>
                        <input type="radio" id="star3" name="rating" value="3" />
                        <label class="full" for="star3" title="Meh - 3 stars"></label>
                        <input type="radio" id="star2half" name="rating" value="2 and a half" />
                        <label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
                        <input type="radio" id="star2" name="rating" value="2" />
                        <label class="full" for="star2" title="Kinda bad - 2 stars"></label>
                        <input type="radio" id="star1half" name="rating" value="1 and a half" />
                        <label class="half" for="star1half" title="Meh - 1.5 stars"></label>
                        <input type="radio" id="star1" name="rating" value="1" />
                        <label class="full" for="star1" title="Sucks big time - 1 star"></label>
                        <input type="radio" id="starhalf" name="rating" value="half" />
                        <label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
                    </fieldset>
                </div>
            </div>

                        <input type="radio" id="star3half" name="rating" value="3 and a half" />

                        <input type="radio" id="star3" name="rating" value="3" />

                        <input type="radio" id="star2half" name="rating" value="2 and a half" />
                        <label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
                        <input type="radio" id="star2" name="rating" value="2" />

                        <input type="radio" id="star1half" name="rating" value="1 and a half" />

                        <input type="radio" id="star1" name="rating" value="1" />

                        <input type="radio" id="starhalf" name="rating" value="half" />
                        <label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
                    </fieldset>
                </div>
            </div>
            <button class="plus_button" id="add_idea">+</button>
        </div>
        <div style="padding: 0;" class="col-md-12">
            <button id="go_rate" onclick="return false" class="action_button">Watch results!</button>
        </div>
    </section>
</body>

</html>
