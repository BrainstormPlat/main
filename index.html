<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Brainstorm</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/grid12.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://npmcdn.com/draggabilly@2.1/dist/draggabilly.pkgd.min.js"></script>
    <script src="https://google.com/jsapi"></script>
    <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
    <script src="js/sockjs-0.3.4.min.js"></script>
    <script src="js/idea.js"></script>
    <script src="js/client.js"></script>
    <script src="js/view.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="#"><img src="template-assets/logo.png" alt=""></a>
            <div class="user_block pull-right"><img src="template-assets/userpic.png" alt="">
                <p>User Name</p>
            </div>
        </div>
    </nav>
    <section id="steps">
        <div id="step_1" class="step active_step"></div>
        <div id="step_2" class="step"></div>
        <div id="step_3" class="step"></div>
        <div id="step_4" class="step"></div>
    </section>
    <section id="add_board" class="working_class">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-md-8 form_container">
                    <form>
                        <h2>Brainstorm theme:</h2>
                        <input type="text" placeholder="Enter your theme" class="form-control" name="theme" id="theme">
                        <h2>Participants:</h2>
                        <input type="text" placeholder="Enter participant name" class="form-control" name="name" id="pwd">
                        <div style="padding: 0;" class="col-md-12">
                            <button id="add_participant" onclick="return false" class="plus_button">+</button>
                        </div>
                        <div style="padding: 0;" class="col-md-12">
                            <button id="begin_storm" onclick="return false" class="action_button">Start!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section id="ideas" class="working_class hidden">
        <span class="timer">14:18</span>
        <div class="container-fluid ideas_container">
            <div class="idea">
                <h3>header</h3>
                <p>text</p>
            </div>
            <div class="idea">
                <h3>header</h3>
                <p>это текст-"рыба", часто используемый в печати и вэб-дизайне. </p>
            </div>
            <button class="plus_button" id="add_idea">+</button>
        </div>
        <div style="padding: 0;" class="col-md-12">
            <button id="begin_storm" onclick="return false" class="action_button">Start!</button>
        </div>
    </section>
</body>

</html>
